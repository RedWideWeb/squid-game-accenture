<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squid Game Accenture Edition</title>

    <link rel="preload" as="audio" href="sounds/Doll Green Light.mp3">
    <link rel="preload" as="audio" href="sounds/Doll Red Light.mp3">
    <link rel="preload" as="audio" href="sounds/Round and Round.mp3">
    <link rel="preload" as="audio" href="sounds/Pink Soldiers.mp3">
    <link rel="preload" as="audio" href="sounds/Way Back then.mp3">

    <style>
        :root{
            --circle-size: 7.5rem;
            --shine: rgba(255,255,255,.35);
        }
        body{
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1.25rem;
            background: #FF314F;
            font-family: system-ui, sans-serif;
            color: #eee;
            text-align: center;
        }
        h1 {
            font-size: clamp(1.3rem, 3vw, 2rem);
            margin-bottom: .25rem;
        }

        .logo {
            width: 55vw;
            max-width: 320px;
            height: auto;
            display: block;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            justify-content: center;
            gap: 1rem;
            max-width: 420px;
            margin: 20px;
        }

        /* ----- Base button look ----- */
        button {
            border:none;
            cursor:pointer;
            font-weight:700;
            font-size:clamp(.85rem,2.8vw,1rem);
            color:#fff;
            position:relative;
            transition:transform .08s ease-out;
            box-shadow:
                    inset 0 .25rem .5rem rgba(0,0,0,.6),
                    0 .5rem 1rem rgba(0,0,0,.6);
        }

        button:active{transform:scale(.93);}
        button::before{/* glossy highlight */
            content:"";
            position:absolute;
            inset: 10% 20% auto 20%;
            height: 30%;
            border-radius:inherit;
            background:var(--shine);
            filter:blur(.25rem);
            opacity:.9;
            pointer-events:none;
        }

        /* ----- Shape variants ----- */
        .circle{
            width:var(--circle-size);
            height:var(--circle-size);
            border-radius:50%;
        }
        .pill{
            padding:1rem 2.25rem;
            border-radius:8px;
            min-width:8rem;
        }

        .green{background:radial-gradient(circle at 30% 30%, #3fff3f 0%, #019a01 70%);}
        .red  {background:radial-gradient(circle at 30% 30%, #ff3c3c 0%, #a00000 70%);}
        .blue {background:linear-gradient(120deg, #46c8ff 0%, #005b9a 70%);}
        .purple{background:linear-gradient(120deg, #c180ff 0%, #572d9b 70%);}
        .orange{background:linear-gradient(120deg, #ffac80 0%, #9b5b2d 70%);}

        @media (min-width: 600px) {
            :root {
                --btn-size: 8.5rem;
            }
        }
    </style>
</head>
<body>
<img src="squid_game_logo.png" alt="Squid Game Logo" class="logo">

<h1>Squid Game Accenture Edition</h1>

<div class="row">
    <button id="redBtn"    class="circle red"></button>
    <button id="greenBtn"  class="circle green"></button>
</div>
<div class="row">
    <button id="roundAndRound" class="pill orange">Round and Round</button>
    <button id="pinkSoldiers" class="pill purple">Pink Soldiers</button>
    <button id="wayBack" class="pill blue">Way Back Then</button>
</div>

<script>
  /* preload all sounds */
  const sounds = {
    greenLight    : new Audio('sounds/Doll Green Light.mp3'),
    redLight      : new Audio('sounds/Doll Red Light.mp3'),
    roundAndRound : new Audio('sounds/Round and Round.mp3'),
    pinkSoldiers  : new Audio('sounds/Pink Soldiers.mp3'),
    wayBack       : new Audio('sounds/Way Back then.mp3')
  };
  /* loop the two music tracks so they act like BGM; tweak if you want oneâ€‘shots */
  sounds.roundAndRound.loop = true;
  sounds.pinkSoldiers.loop = true;
  sounds.wayBack.loop = true;

  Object.values(sounds).forEach(a=>a.load());

  /* stop anything currently playing before starting a new clip */
  function toggleSound(name){
    const audio = sounds[name];
    if (!audio.paused){
      audio.pause(); audio.currentTime = 0;
      return;
    }
    for (const [key,a] of Object.entries(sounds)){
      if (key!==name){ a.pause(); a.currentTime = 0; }
    }
    audio.play().catch(console.error);
  }

  document.getElementById('greenBtn').addEventListener('click',       () => toggleSound('greenLight'));
  document.getElementById('redBtn').addEventListener('click',         () => toggleSound('redLight'));
  document.getElementById('roundAndRound').addEventListener('click',  () => toggleSound('roundAndRound'));
  document.getElementById('pinkSoldiers').addEventListener('click',   () => toggleSound('pinkSoldiers'));
  document.getElementById('wayBack').addEventListener('click',        () => toggleSound('wayBack'));

  window.addEventListener('beforeunload',e=>{
    e.preventDefault();
    e.returnValue = '';
  });
</script>
</body>
</html>
